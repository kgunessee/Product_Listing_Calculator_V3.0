<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main-style.css" />
    <title>Product Listing Calculator</title>
  </head>
  <body>
    <section id="listing-calculator-all">
      <header>
        <div id="title-and-version-info">
          <h1>Product Listing Calculator</h1>
          <p>Prices up to date as of...</p>
        </div>
        <div id="toolbar">
          <p>
            VAT:
            <span><input value="20" type="number" class="vat-input-box" /></span
            >%
          </p>
        </div>
        <div id="toolbar-buttons"></div>
      </header>
      <main>
        <!---------------COST PRICE CALCULATOR SECTION----------------->
        <section id="cost-price-calc-container">
          <h2>Cost Price Calculator</h2>
          <div class="results-display">
            <button class="calculate-button cost-price-calc-button">
              CALCULATE
            </button>
            <div>
              <h3 class="cost-price-result">434</h3>
              <p class="result-ex-vat">434</p>
            </div>
          </div>
          <!--          The rest of the calculator underneath the results display-->
          <section id="input-section">
            <div id="cost-price-input-section">
              <div class="input-block cost-input">
                <label for="cost-input">Cost Input</label>
                <input type="number" id="cost-input" />
              </div>
              <button class="more-prices-button">More Prices</button>
              <div class="more-prices-container">
                <div class="more-price-block">
                  <input value="0" type="number" class="price" />
                  <input value="1" type="number" class="quantity" />
                </div>
                <div class="more-price-block">
                  <input value="0" type="number" class="price" />
                  <input value="1" type="number" class="quantity" />
                </div>
                <div class="more-price-block">
                  <input value="0" type="number" class="price" />
                  <input value="1" type="number" class="quantity" />
                </div>
                <div class="more-price-block">
                  <input value="0" type="number" class="price" />
                  <input value="1" type="number" class="quantity" />
                </div>
                <div class="more-price-block">
                  <input value="0" type="number" class="price" />
                  <input value="1" type="number" class="quantity" />
                </div>
                <div class="more-price-block">
                  <input value="0" type="number" class="price" />
                  <input value="1" type="number" class="quantity" />
                </div>
              </div>
            </div>
            <hr />
            <div id="extra-charge-packsize-section">
              <div class="input-block packsize-input">
                <label for="pack-size">Pack Size</label>
                <input value="1" type="number" id="pack-size" />
              </div>
              <div class="input-block extra-charges-input">
                <label for="extra-charges">Extra Charges</label>
                <input value="0" type="number" id="extra-charges" />
              </div>
            </div>
            <hr />
            <div id="courier-selection-section">
              <h4>Courier Prices</h4>
              <div class="courier-menu">
                <button class="courier-btn">Evri Pack 48</button>
                <button class="courier-btn">Evri Parcel 48</button>
                <button class="courier-btn">Evri Pack 24</button>
                <button class="courier-btn">Evri Parcel 48</button>

                <button class="courier-btn">Parcelforce 24</button>
                <button class="courier-btn">Parcelforce 48</button>
                <button class="courier-btn">Next-Day</button>

                <div class="menu-indicator-container">
                  <button class="courier-btn std-48-btn">Royal Mail 48</button>
                  <p class="indicator">+</p>
                </div>
                <div class="menu-indicator-container">
                  <button class="courier-btn std-24-btn">Royal Mail 24</button>
                  <p class="indicator">+</p>
                </div>
                <div class="rm48-services-container">
                  <div class="rm48-standard-button">
                    <button class="courier-btn">Std 48 Large Letter</button>
                    <div class="rm48-weight-brackets">
                      <button class="courier-btn">0-135g</button>
                      <button class="courier-btn">136-250g</button>
                      <button class="courier-btn">251-500g</button>
                      <button class="courier-btn">501-700g</button>
                    </div>
                  </div>
                  <button class="courier-btn">Tracked 48 Large Letter</button>
                  <button class="courier-btn">Tracked 48 Parcel</button>
                </div>
                <div class="rm24-services-container">
                  <div class="rm24-standard-button">
                    <button class="courier-btn">Std 24 Large Letter</button>
                    <div class="rm24-weight-brackets">
                      <button class="courier-btn">0-135g</button>
                      <button class="courier-btn">136-250g</button>
                      <button class="courier-btn">251-500g</button>
                      <button class="courier-btn">501-700g</button>
                    </div>
                  </div>
                  <button class="courier-btn">Tracked 24 Large Letter</button>
                  <button class="courier-btn">Tracked 24 Parcel</button>
                </div>
              </div>
            </div>
            <div class="courier-result-container">
              <h3>65</h3>
              <input class="courier-result" />
            </div>
          </section>
        </section>

        <!---------------THIRD PARTY CALCULATOR SECTION----------------->
        <section id="third-party-price-calc-container">
          <h2>Third Party Calculator</h2>
          <div class="results-display third-party-result">
            <button class="calculate-button">CALCULATE</button>
            <h3 class="result"></h3>
            <p class="result-ex-vat"></p>
          </div>

          <div class="input-block third-party-input">
            <label for="third-party-input">Cost Input</label>
            <input type="number" id="third-party-input" />
          </div>

          <div id="third-party-fees-section">
            <div class="input-block third-party-fee-input">
              <label for="third-party-fee">3rd Party Fee %</label>
              <input type="number" id="third-party-fee" />
            </div>
            <div class="input-block promo-input">
              <label for="promo">Promotion %</label>
              <input type="number" id="promo" />
            </div>
          </div>
        </section>

        <!---------------VAT CALCULATOR SECTION----------------->
        <section id="vat-calc-container">
          <h2>VAT Calculator</h2>
        </section>
        <!---------------PERCENTAGE CALCULATOR SECTION----------------->
        <section id="percentage-calc-container">
          <h2>Percent Calculator</h2>
        </section>
      </main>
      <script src="main-script.js"></script>
      <script src="courier_select_and_prices.js"></script>
    </section>
  </body>
</html>
